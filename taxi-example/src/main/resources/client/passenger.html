<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<!-- 引入 layui.css -->
		<link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css"/>
		<link href="css/base.css" type="text/css" rel="stylesheet"/>
		<link href="css/passenger.css" type="text/css" rel="stylesheet"/>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.cookie.min.js"></script>
		<!-- 引入 layui.js -->
		<script src="https://www.layuicdn.com/layui/layui.js"></script>
		<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=16bafbda6849ddf82e583a6a9278d831"></script>
		<script src="js/base.js"></script>
		<script src="js/passenger.js"></script>	
	</head>
	<body>
		<div id="container"></div>
		<div id="op">
			<button class="post-order">下单</button>
		</div>
		<h3 id="passengerId"></h3>
		<br/>
		<h5 id="geo-log"></h5>
		<br/>
		<h5 id="message-log"></h5>
		<br/>
		<h5 id="nearby-taxi-log"></h5>
	</body>
	<script>
		function createWebsocket(passengerId) {
			if ("WebSocket" in window) {
				var url =  getWebSocketRootPath() + "/passenger/websocket/" + passengerId;
				var websocket = new WebSocket(url); //创建WebSocket连接
				websocket.onclose = function(){
					var b = confirm("连接已断开，是否重新连接?");
					if(b){
						window.location.reload();
					}
				}
				
				websocket.onmessage = function(event){
					console.log(event);
					$("#message-log").html(new Date() + ":<br/>" + event.data);
					var heartbeat = JSON.parse(event.data);
					if(heartbeat.type == "ORDER"){
						var order = heartbeat.message;
						if(order.status == "200"){
							//司机已确认接单
							layer.open({
							  title: '接单成功提示',
							  content: "你的订单" + order.id + "已被司机" + order.taxiId + "确认接单"
							});
						}
					}
				}
				afterConnection(passengerId, websocket);
			} else {
				alert("您的浏览器不支持WebSocket");
			}
		}

		$(function() {
			var passengerId = localStorage.getItem("passengerId");
			if (passengerId) {
				createWebsocket(passengerId);
			}else{
				$.ajax({
					url: "../common/uuid",
					success: function(data) {
						console.log(data);
						passengerId = data;
						localStorage.setItem("passengerId", passengerId);
						createWebsocket(passengerId);
					}
				})
			}
		})

		function afterConnection(passengerId, websocket) {
			$("#passengerId").html(passengerId);
			initMap(passengerId, websocket);
		}
	</script>
</html>
