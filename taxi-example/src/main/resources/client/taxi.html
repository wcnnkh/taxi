	<script>
		function createWebsocket(passengerId) {
			if ("WebSocket" in window) {
				var url = "ws://" + window.location.host + ":" + window.location.port + "/taxi/websocket/" + passengerId;
				var websocket = new WebSocket(url); //创建WebSocket连接
				afterConnection(websocket);
			} else {
				alert("您的浏览器不支持WebSocket");
			}
		}
		
		$(function() {
			var taxi = localStorage.getItem("taxiId");
			if (taxi) {
				createWebsocket(taxi);
			}else{
				$.ajax({
					url: "../common/uuid",
					success: function(data) {
						console.log(data);
						taxi = data;
						createWebsocket(taxi);
					}
				})
			}
		})
		
		function afterConnection(websocket) {

	</script>
